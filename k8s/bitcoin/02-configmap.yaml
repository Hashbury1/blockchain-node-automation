apiVersion: v1
kind: ConfigMap
metadata:
  name: bitcoin-config
  namespace: btc-nodes
data:
  bitcoin.conf: |
    # Network
    testnet=1
    
    # RPC Settings
    server=1
    rpcallowip=0.0.0.0/0
    rpcbind=0.0.0.0
    rpcuser=bitcoin
    rpcpassword=bitcoinpass123
    
    # Connection Settings
    maxconnections=50
    
    # Performance
    dbcache=2048
    maxmempool=300
    
    # Logging
    debug=net
    debug=mempool